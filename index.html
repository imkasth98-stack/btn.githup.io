<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .group-btn{
        margin: 30px;
    }
    .group-btn h3{
        font-size: 35px;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    button {
        padding: 12px 32px;
        margin-right: 50px;
    }

    .group-btn .btn1 {
        color: white;
        background-color: blue;
        border:none;
        border-radius: 4px;
        cursor: pointer;
    }

    .group-btn .btn2 {
        color:white;
        background-color:black;
        border:none;
        border-radius: 4px;
        cursor:pointer;
    }
    .group-btn .btn3{
        background-color: transparent;
        border-radius: 50px;
        cursor: pointer;
    }
    .group-btn .btn4{
        background-color: rgb(248, 4, 4);
        color: aliceblue;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .group-btn .btn4:hover{
        background-color: black;
    }

    .group-btn .btn5{
        background-color:rgb(73, 61, 68);
        color:white;
        border:none;
        border-radius: 4px;
        transition: all 0.3s;
        cursor: pointer;
    }
    .group-btn .btn5:hover{
        background-color:yellow ;
        color:brown;
        border: 1px solid brown;
        outline: 1px solid brown;
    }

    .group-btn .btn6{
        background-color: transparent;
        color:black;
        border:none;
        outline: 2px solid blue;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
    }
    /* hover: make the button act when we point it. */
    .group-btn .btn6:hover{
        background-color:black;
        color: white;
        outline: none;
    }

    .group-btn .btn7{
        background-color:rgb(0, 255, 21);
        color:white;
        border:none;
        border-radius:4px;
        cursor: pointer;
    }

    .group-btn .btn7:hover{
        transform: scale(1.1);
        background-color:blue;
        outline:none;
        /* outline: Make border of button push out with color */
    }

    .group-btn .btn8{
        background-color:rgb(99, 85, 6);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .group-btn .btn8:hover{
        background-color:black;
        transform: rotate(80deg);
    }

    .group-btn .btn9{
        background-color:rgb(252, 16, 209);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .group-btn .btn9:hover{
        background-color:rgb(0, 255, 21);
        transform: scale(0.9);
    }
</style>

<body>
    <div class="group-btn">
        <h3>Primary</h3>
        <button class="btn1">Primary-btn1</button>
        <button class="btn2">Primary-btn2</button>
        <button class="btn3">Primary-btn3</button>
    </div>
    <div class="group-btn">
        <h3>Primary</h3>
        <button class="btn4">Primary-btn4</button>
        <button class="btn5">Primary-btn5</button>
        <button class="btn6">Primary-btn7</button>
    </div>
    <div class="group-btn">
        <h3>Primary</h3>
        <button class="btn7">Primary-btn7</button>
        <button class="btn8">Primary-btn8</button>
        <button class="btn9">Primary-btn9</button>
    </div>
</body>

</html>
